<!DOCTYPE html>
<html>
    <head>
        <title>BubbleMind</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" type="text/css" media="all"/>
        <script src="processing-1.3.6.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="Combobox.js"></script>
        <script type="text/javascript" src="sliderWithScale.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <script type="text/javascript" src="Core.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#progressbar").progressbar({
                    value: 37
                });
            });</script>
    </head>

    <body>
        <div id="logo" align="center">
            <img src="img/bubblemind_logo.png" width=431 height=92 title="Bubblemind" alt="Bubblemind logo"/>
        </div>
        <div id="main_div">
            <div id="left_div">
                <div id="selectAxeYValueDiv">
                    <select id="selectAxeYValue" style="width:530px;" onchange="fonction(this);"></select>
                </div>

                <!--                <div id="selectAxeYTypeDiv">
                                    <select id="selectAxeYType" style="width:60px;" onchange="fonction(this);">
                                        <option value="lin">lin</option>
                                        <option value="log">log</option>
                                    </select>
                                </div>-->
            </div>

            <div id="center_div">
                <canvas id="ProcessingCanvas" data-processing-sources="bubbleDrawer.pde"></canvas>
            </div>

            <div id="right_div">
                <div id="colorDiv">
                    <div id="sizeColorCBox" style="width: 100%; text-align: left; top: -10px; position: relative;">
                        <span style="background: #FFFFFF; left: 5px; position: relative;"> <input id="colorCheckBox" type="checkbox" name="colorDataCBox" value="colorData" checked="checked" onclick="ColorCheckBox();"/><label for="colorCheckBox"> Use color data </label></span>
                    </div>
                    <div id="selectColorValueDiv">
                        <select id="selectColorValue" style="width:90%;"></select>
                    </div>
                    <div style="height: 100%; width: 100%">
                        <!--                        <label id="bubbleColorValue" style="top: 30%; left: -40%; position: relative">testouiledwelol</label>-->
                        <img src="img/gradient.png" align="right" style="right: 10%; top: 5%; position: relative; height: 60%">
                        <div style="width: 100%; text-align: right; position: relative; right: 13%">
                            <label id="maxColorValue">5522665</label>
                        </div>
                        <div style="width: 100%; text-align: right; position: relative; right: 13%; top: 50%">
                            <label id="minColorValue">565</label>
                        </div>
                        <div style="width: 100%; text-align: left; position: relative; left: 7%; top: 10%">
                            <label id="bubbleColorValue">56456268</label>
                        </div>
                    </div>
                </div>
                <div id="opacitySlider"></div>
                <div id="entityDiv" onMouseOut="mouveLeaveCheckBoxes();">

                </div>
                <div id="sizeDiv" style="text-align: left">
                    <div id="sizeDataCBox" style="width: 100%; text-align: left; top: -10px; position: relative;">
                        <span style="background: #FFFFFF; left: 5px; position: relative;"><input id="sizeCheckBox" type="checkbox" name="sizeDataCBox" value="sizeData" onclick="SizeCheckBox()" checked="checked"/><label for="sizeCheckBox"> Use size data </label></span>
                    </div>
                    <div id="selectSizeValueDiv" style="width: 100%; text-align: center">
                        <select id="selectSizeValue"  style="width:90%;"></select>
                    </div>
                    <label id="bubbleSizeValue" style="margin-left: 7%; top: 7%; position: relative">5655</label>
                    <div id="sizeSlider" style="top: 15%; position: relative"></div>
                </div>
            </div>  

            <div id="bottom_div">
                <div style="width:100px; float: left;">
                    <input type="button" value="Play" onclick="SetPlayState()" id="playButton"/>
                    <div id="speedSlider"></div>
                </div>
                <div id="selectAxeXValueDiv">
                    <select id="selectAxeXValue" style="width:550px;" onchange="fonction(this);"></select>
                </div>
                <div id="selectFileDiv">
                    <select id="selectFile" style="width:200px;" onchange="fonction(this);"></select>
                </div>
                <div id="timeSlider"></div>
            </div>
        </div>
    </body>
</html>
